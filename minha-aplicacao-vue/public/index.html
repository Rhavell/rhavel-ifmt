<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minha Aplicação Vue.js</title>
  <!-- Incluir estilos -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Incluir estilos do Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.3/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
  <div id="app">
    <!-- Cabeçalho -->
    <header>
      <app-header></app-header>
    </header>
    
    <!-- Conteúdo principal -->
    <main>
      <div class="container mx-auto mt-4">
        <!-- Barra lateral -->
        <aside class="md:w-1/4">
          <side-menu></side-menu>
        </aside>
        
        <!-- Conteúdo principal -->
        <section class="md:w-3/4">
          <router-view></router-view>
        </section>
      </div>
    </main>

    <!-- Rodapé -->
    <footer class="mt-8">
      <app-footer></app-footer>
    </footer>
  </div>

  <!-- Incluir Vue.js -->
  <script src="https://cdn.jsdelivr.net/npm/vue@3.2.13/dist/vue.global.prod.js"></script>
  <!-- Incluir Vue Router (se estiver usando roteamento) -->
  <script src="https://unpkg.com/vue-router@4.0.12/dist/vue-router.umd.min.js"></script>
  <!-- Incluir seu script JavaScript -->
  <script src="js/app.js"></script>
</body>
</html>
